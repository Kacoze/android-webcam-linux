name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  shell-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: bash -n install.sh bootstrap.sh installer/main.sh installer/lib/*.sh scripts/*.sh src/*

      - name: Verify modular installer files
        run: test -f installer/main.sh && test -f installer/lib/assets.sh && test -f src/android-webcam-ctl

      - name: Verify version sync
        run: ./scripts/check-version-sync.sh

      - name: Verify installer checksum file
        run: ./scripts/verify-install-checksum.sh

      - name: Runtime script smoke tests (mocked)
        run: bash ./scripts/runtime-ci-tests.sh

      - name: Installer help smoke test
        run: bash install.sh --help

      - name: One-liner preflight smoke test
        run: ANDROID_WEBCAM_LOCAL=1 bash bootstrap.sh --yes --check-only
