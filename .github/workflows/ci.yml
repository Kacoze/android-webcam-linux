name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  shell-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: bash -n install.sh bootstrap.sh scripts/*.sh src/*

      - name: Ensure installer is built from src
        run: ./scripts/build-installer.sh && git diff --exit-code install.sh

      - name: Verify installer checksum file
        run: ./scripts/verify-install-checksum.sh

      - name: Runtime script smoke tests (mocked)
        run: bash ./scripts/runtime-ci-tests.sh

      - name: Installer help smoke test
        run: bash install.sh --help

      - name: One-liner preflight smoke test
        run: ANDROID_WEBCAM_LOCAL=1 bash bootstrap.sh --yes --check-only
